machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - git remote add heroku git@heroku.com:force-staging.git
      - yarn deploy
dependencies:
  override:
    - yarn
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) yarn mocha $(find desktop/test -name '*.coffee') ;; 1) yarn mocha $(find desktop/components/*/test -name '*.coffee') ;; 2) yarn mocha $(find desktop/components/**/*/test -name '*.coffee') ;; 3) yarn mocha $(find desktop/apps/*/test -name '*.coffee') ;; 4) yarn mocha $(find desktop/apps/*/**/*/test -name '*.coffee') ;; 5) yarn mocha $(find mobile/test -name '*.coffee') ;; 6) yarn mocha $(find mobile/components/*/test -name '*.coffee') ;; 7) yarn mocha $(find mobile/components/**/*/test -name '*.coffee') ;; 8) yarn mocha $(find mobile/apps/*/test -name '*.coffee') ;; 9) yarn mocha $(find mobile/apps/*/**/*/test -name '*.coffee'); esac:
        parallel: true
