machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - git remote add heroku git@heroku.com:force-staging.git
      - yarn deploy
dependencies:
  override:
    - yarn
test:
  override:
    - yarn mocha:
        parallel: true
        files:
          - desktop/test/**/*.{coffee,js}
          - desktop/components/**/test/**/*.{coffee,js}
          - desktop/apps/**/test/**/*.{coffee,js}
          - mobile/test/**/*.{coffee,js}
          - mobile/components/**/test/**/*.{coffee,js}
          - mobile/apps/**/test/**/*.{coffee,js}

