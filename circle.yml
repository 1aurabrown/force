machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - git remote add heroku git@heroku.com:force-staging.git
      - yarn deploy
dependencies:
  override:
    - yarn
test:
  override:
    - yarn mocha:
      parallel: true
      files:
        - desktop/test/*.coffee
        - desktop/components/*/test/*.coffee
        - desktop/components/**/*/test/*.coffee
        - desktop/apps/*/test/*.coffee
        - desktop/apps/*/**/*/test/*.coffee
        - mobile/test/*.coffee
        - mobile/components/*/test/*.coffee
        - mobile/components/**/*/test/*.coffee
        - mobile/apps/*/test/*.coffee
        - mobile/apps/*/**/*/test/*.coffee
